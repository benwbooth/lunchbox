# Lunchbox Emulator Configuration
# Auto-generated from emulation.gametechwiki.com, then manually curated
# 
# Install types by platform:
#   Linux: flatpak (preferred), appimage, package
#   Windows: portable (preferred), installer
#   macOS: dmg, app, homebrew

[settings]
default_install_path = "~/.local/share/lunchbox/emulators"
auto_update = true
prefer_retroarch = true

[emulators.ares]
name = "Ares"
description = "Multi-system emulator (spiritual successor to higan)"
homepage = "https://ares-emu.net"
multi_system = true
systems = ["Nintendo Entertainment System", "Super Nintendo Entertainment System", "Nintendo 64", "Nintendo Game Boy", "Nintendo Game Boy Color", "Nintendo Game Boy Advance", "Sega Master System", "Sega Game Gear", "Sega Genesis", "Sega CD", "Sega 32X", "NEC TurboGrafx-16", "NEC TurboGrafx-CD", "SNK Neo Geo AES", "SNK Neo Geo Pocket", "SNK Neo Geo Pocket Color", "WonderSwan", "WonderSwan Color", "ColecoVision", "Microsoft MSX", "Microsoft MSX2"]

[emulators.ares.platforms.linux]
install_type = "flatpak"
flatpak_id = "dev.ares.ares"

[emulators.ares.platforms.windows]
install_type = "portable"
download_url = "https://ares-emu.net/download"

[emulators.ares.platforms.macos]
install_type = "app"
download_url = "https://ares-emu.net/download"

