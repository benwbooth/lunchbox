[build]
target = "index.html"
dist = "dist"
# Disable minification in dev for faster builds
minify = "never"
# Disable subresource integrity to avoid hash mismatch issues
no_sri = true

[watch]
ignore = ["src-tauri", "target", ".git"]
# Watch these file types for changes
watch = ["src", "styles", "index.html", "Cargo.toml"]

[serve]
# Listen on all interfaces so WebSocket works
addresses = ["127.0.0.1"]
port = 1420
open = false
# Enable auto-reload on file changes
no_autoreload = false
ws_protocol = "ws"
# Ensure no caching in dev
headers = { "Cache-Control" = "no-cache, no-store, must-revalidate" }
